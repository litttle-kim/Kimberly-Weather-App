<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>Kimberly Diaz</title>
  </head>
  <body>
    <header>
      <form class="search-form" id="search-form">
        <input
          type="search"
          placeholder="Enter a city.."
          required
          id="search-form-input"
          class="search-form-input"
        />
        <input type="submit" value="Search" class="search-form-button" />
      </form>
    </header>
    <main>
      <div class="weather-app-data">
        <div>
          <h1 class="weather-app-city" id="city"></h1>
          <p class="weather-app-details">
            <span id="time"></span>,
            <span id="description"></span>
            <br />
            Humidity: <strong id="humidity"></strong>, Wind:
            <strong id="wind-speed"></strong>
          </p>
        </div>

        <div class="weather-app-temperature-container">
          <div id="icon"></div>
          <div class="weather-app-temperature" id="temperature"></div>
          <div class="weather-app-unit">°C</div>
        </div>
      </div>
    </main>
    <div class="weather-forecast">
      <div class="row">
        <div class="col-2">
          <div class="weather-forecast-date"></div>
          <div>Thu</div>
          <div>
            <img
              src="http://openweathermap.org/img/wn/50d@2x.png"
              alt=""
              width="42"
            />
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-max"> 18° </span>
              <span class="weather-forecast-temperature-min"> 12° </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      Coded by
      <a href="https://github.com/litttle-kim" target="_blank"> Kimberly Diaz</a
      >, code hosted on
      <a
        href="https://github.com/litttle-kim/Kimberly-Weather-App"
        target="_blank"
        >GitHub</a
      >
      and website hosted
      <a
        href="https://app.netlify.com/sites/its-already-raining/deploys"
        target="_blank"
        >on Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
